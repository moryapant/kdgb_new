<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Photo Gallery</title>
    <link href="css/default.css" rel="stylesheet" type="text/css" />
    <script src="jquery-1.2.6.pack.js" type="text/javascript"></script>
    <script src="jquery.flow.1.1.min.js" type="text/javascript"></script>
    
     <!--[if lt IE 7]>
            <script type="text/javascript" src="unitpngfix.js"></script>
    <![endif]-->   

    
    <script type="text/javascript">
    $(function() {
        $("div#controller").jFlow({
            slides: "#slides",
            width: "800px",
            height: "600px"
        });
    });
    </script>
    <style type="text/css">
<!--
.style3 {color: #FFFF00}
-->
    </style>
</head>
<body>
<div id="wrap">

    <div id="controller" class="hidden">
        <span class="jFlowControl">No 1</span>
        <span class="jFlowControl">No 2</span>
        <span class="jFlowControl">No 3</span>
        <span class="jFlowControl">No 4</span>
        <span class="jFlowControl">No 5</span>
        <span class="jFlowControl">No 6</span>
        <span class="jFlowControl">No 7</span>
        <span class="jFlowControl">No 8</span>
        <span class="jFlowControl">No 9</span>
        <span class="jFlowControl">No 10</span>
    </div>
  
    <div id="prevNext">
        <img src="images/prev.png" alt="Previous Tab" class="jFlowPrev" />
        <span class="style3"><strong><img src="images/next.png" alt="Next Tab" class="jFlowNext" /> </strong></span></div>
    
    <div id="slides">
        <div><img src="images/1.jpg" alt="photo" /><p>Kdgb</p></div>
        <div><img src="images/2.jpg" alt="photo" /><p>Kdgb</p></div>
        <div><img src="images/3.jpg" alt="photo" /><p>Kdgb</p></div>
        <div><img src="images/4.jpg" alt="photo" /><p>Kdgb</p></div>
        <div><img src="images/5.jpg" alt="photo" /><p>Kdgb</p></div>
        <div><img src="images/6.jpg" alt="photo" /><p>Kdgb</p></div>
        <div><img src="images/7.jpg" alt="photo" /><p>Kdgb</p></div>
        <div><img src="images/8.jpg" alt="photo" /><p>Kdgb</p></div>
        <div><img src="images/9.jpg" alt="photo" /><p>Kdgb</p></div>
        <div><img src="images/10.jpg" alt="photo" /><p>Kdgb</p></div>
<span class="style3"><strong>BACK TO HOME-PAGE </strong></span> 
   </div>
    
</div><!-- end wrap -->
</body>
</html>
